name: Central Docker Image Builder

on:
  repository_dispatch:
    types: [build-image]

jobs:
  build-and-deploy:
    runs-on: self-hosted   # Use GitHub-hosted runner with Docker, Maven, Java pre-installed
    steps:
      # Step 1: Checkout the triggered repository
      - name: Checkout triggered repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.client_payload.repo }}
          ref: main
          token: ${{ secrets.GH_ACCESS_TOKEN }}

      # Step 2: Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Build project using Maven (skip tests)
      - name: Build using Maven
        run: mvn clean package -DskipTests

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Step 5: Build & Push Docker Image using Jib
      - name: Build & Push Docker Image using Jib
        run: mvn jib:build -DskipTests

      # Step 6: Optional — Pull latest images & start containers
      # Note: GitHub-hosted runners are ephemeral; containers disappear after workflow finishes.
      - name: Pull latest images & restart containers
        run: |
          echo "If you need persistent containers, run docker-compose locally on your machine."
          cd C:/Users/Admin/Downloads
          docker-compose pull
          docker-compose up -d --remove-orphans

      # Step 7: Completion message
      - name: Done
        run: echo "✅ Built and pushed Docker image for ${{ github.event.client_payload.repo }}"
