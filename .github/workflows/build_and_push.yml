name: Central Docker Image Builder

on:
  repository_dispatch:
    types: [build-image]

jobs:
  build-and-deploy:
    runs-on: self-hosted   # Use self-hosted runner with Docker installed
    steps:
      # Step 1: Checkout the triggered repository
      - name: Checkout triggered repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.client_payload.repo }}
          ref: main
          token: ${{ secrets.GH_ACCESS_TOKEN }}

      # Step 2: Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Build project using Maven
      - name: Build using Maven (skip tests)
        run: mvn clean package -DskipTests

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Step 5: Build & Push Docker Image using Jib
      - name: Build & Push Docker Image using Jib
        run: mvn jib:build -DskipTests

      # Step 6: Pull latest images & start containers
      - name: Pull latest images & start containers
        run: |
          cd /path/to/centralized/repo   # <-- Replace with actual path on your runner
          docker-compose pull
          docker-compose up -d --remove-orphans

      # Step 7: Completion message
      - name: Done
        run: echo "âœ… Built, pushed, and deployed ${{ github.event.client_payload.repo }}"
