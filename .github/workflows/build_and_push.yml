name: Central Docker Image Builder

on:
  repository_dispatch:
    types: [build-image]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout triggered repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.client_payload.repo }}
          ref: main
          token: ${{ secrets.GH_ACCESS_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build using Maven (skip tests)
        run: ./mvnw clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & Push Docker Image using Jib
        run: ./mvnw jib:build -DskipTests

      - name: Done
        run: echo "âœ… Built and pushed image for ${{ github.event.client_payload.repo }}"
